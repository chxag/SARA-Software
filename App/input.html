<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SARA</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-info" data-bs-theme="light">
            <div class="container-fluid">
                <img id="logo" src="SARA_logo.png" alt="SARA Logo" />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="input.html"
                                >Create New Room</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Scan a New Room</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Choose Ready Rooms</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form id="input" action="app.html" method="GET">
            <div>
                <label for="columns">Columns: </label>
                <input type="number" name="columns" min="1" />
            </div>

            <div>
                <label for="rows">Rows: </label>
                <input type="number" name="rows" min="1" />
            </div>

            <div>
                <button type="submit">Generate Grid</button>
            </div>
        </form>
    </body>
</html>
