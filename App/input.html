<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light only" />
        <title>SARA</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <!-- Load Pyodide globally -->
        <script type ="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>

        <!-- Use a promise to ensure Pyodide is fully loaded before using it -->
        <script type="text/javascript">
            const pyodideReady = new Promise((resolve) => {
                window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.17.0/full/';
                window.pyodide = window.pyodide || {};
        
                window.pyodide.ready = resolve;
            });
        
            //Load other scripts only after Pyodide is ready
            pyodideReady.then(() => {
                console.log('Pyodide is ready!');
                var script = document.createElement('script');
                script.src = 'input.js';
                document.body.appendChild(script);
            });
        </script>
        <nav class="navbar navbar-expand-sm bg-info" data-bs-theme="light">
            <div class="container-fluid">
                <img id="logo" src="SARA_logo.png" alt="SARA Logo" />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="input.html">Input Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Choose Ready Rooms</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="input">
            <h2>Dimensions</h2>
            <form action="index.html" method="GET">
                <div id="dimensions">
                    <label for="columns">Columns:</label>
                    <input type="number" name="columns" min="1" />
                    <label for="rows">Rows:</label>
                    <input type="number" name="rows" min="1" />
                    <button type="submit">Generate Grid</button>
                </div>
            </form>

            <h2>Upload PGM</h2>
            <input type="file" id="fileInput" />
            <button id="uploadData">Generate Grid</button>
        </div>

        <script src="input.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
